<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
</head>
<body>
    <h1>登录测试页面</h1>
    <form id="loginForm">
        <div>
            <label>用户名:</label>
            <input type="text" id="username" value="admin123" required>
        </div>
        <div>
            <label>密码:</label>
            <input type="password" id="password" value="Admin123" required>
        </div>
        <button type="submit">登录</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('发送登录请求...');
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('登录响应:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<h3>登录成功!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    
                    // 保存token到localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    console.log('Token已保存到localStorage');
                    
                    // 3秒后跳转到Vue应用
                    setTimeout(() => {
                        window.location.href = 'http://localhost:5173/';
                    }, 3000);
                } else {
                    resultDiv.innerHTML = `<h3>登录失败!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('登录错误:', error);
                resultDiv.innerHTML = `<h3>网络错误!</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
