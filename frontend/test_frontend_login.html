<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端登录测试</title>
</head>
<body>
    <h1>前端登录测试</h1>
    <button onclick="testLogin()">测试登录</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                console.log('开始测试登录...');
                
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('错误响应:', errorText);
                    resultDiv.innerHTML = `<p style="color: red;">登录失败: ${response.status} - ${errorText}</p>`;
                    return;
                }
                
                const data = await response.json();
                console.log('登录成功:', data);
                resultDiv.innerHTML = `<p style="color: green;">登录成功!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('请求错误:', error);
                resultDiv.innerHTML = `<p style="color: red;">请求错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
